<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon QR Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link rel="stylesheet" href="styles.css">   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="generator-container">
        <h1>Form<span>QR</span> Generator</h1>
        
        <div class="input-group">
            <input type="text" class="input-field" id="text" 
                   placeholder=" "
                   onkeypress="handleEnter(event)">
            <label class="input-label">Enter URL or Text</label>
        </div>

        <button class="generate-btn" onclick="generateQRCode()">
            <i class="fas fa-qrcode"></i>
            Generate QR Code
        </button>

        <div id="qrcode"></div>
        <button class="download-btn" onclick="downloadQR()">
            Download QR Code
        </button>
    </div>

    <script src="bekend.js"></script>
</body>
</html>
